language: R
sudo: false
cran: http://cran.rstudio.com
cache: packages
warnings_are_errors: true
os:
  - linux
  - osx

env:
  global:
    - R_BUILD_ARGS="--no-manual"
    - R_CHECK_ARGS="--as-cran --install-args=--build"
    - WARNINGS_ARE_ERRORS=1

before_install:
  - fname=travis_helpers.sh
  - wget -O ${fname} http://bit.ly/travis_helpers
  - cat ${fname}; source ${fname}; rm ${fname}
  - cat DESCRIPTION
  - export PACKAGE_NAME=`package_name`
  - export RCHECK_DIR=${PACKAGE_NAME}.Rcheck
  - export cmake_version="3.12"
  - cmake --version
  - x=`cmake_setup`; echo "${x}"; eval ${x};
  - cmake --version

script:
  - travis_wait 100 R CMD build ${R_BUILD_ARGS} .
  - rm -f travis_wait*.log
  - PKG_TARBALL=$(ls -1t *.tar.gz | head -n 1)
  - travis_wait 100 R CMD check ${R_CHECK_ARGS} "${PKG_TARBALL}"; CHECK_RET=$? ;
  - echo ${CHECK_RET};
  - if [[ $CHECK_RET -ne 0 ]]; then echo "R CMD check failed"; check_fail; exit 1; fi
  - rm -f travis_wait*.log
  - check_fail
  - check_warnings

after_success:
  - cat ${RCHECK_DIR}/00install.out
  - cat ${RCHECK_DIR}/00check.log
  - |

       $(npm bin)/set-up-ssh --key "$encrypted_451d1c6426bf_key" \
                             --iv "$encrypted_451d1c6426bf_iv" \
                             --path-encrypted-key "github_deploy_key.enc"

after_failure:
  - cat ${RCHECK_DIR}/00install.out
  - cat ${RCHECK_DIR}/00check.log

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: ""  file: "${PACKAGE_NAME}*.t*gz"
  file_glob: true
  on:
    repo: swarm-lab/${PACKAGE_NAME}

before_deploy:
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then rm -f *.tar.gz; fi
